{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .form-control { border-radius: 8px; }
        .btn-primary { width: 100%; border-radius: 8px; }
        .form-icon { position: absolute; left: 15px; top: 10px; color: #6c757d; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card col-md-5">
        <h2 class="text-center mb-4">Create an Account</h2>

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Signup Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 position-relative">
                <span class="form-icon"><i class="bi bi-person-fill"></i></span>
                {{ form.username }}
            </div>
            <div class="mb-3 position-relative">
                <span class="form-icon"><i class="bi bi-lock-fill"></i></span>
                {{ form.password1 }}
            </div>
            <div class="mb-3 position-relative">
                <span class="form-icon"><i class="bi bi-lock-fill"></i></span>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Login here</a>.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
